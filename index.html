<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="main container">
    <section class="section gradient-background" id="result">
      <header class="header">
        Your Result
      </header>
      <article class="gradient-circle">
        <header>76</header>
        <p>of 100</p>
      </article>
      <summary>
        <header>Great</header>
        <p>You scored higher than 65% of the people who have taken these tests!</p>
      </summary>
    </section>

    <section class="section" id="summary">
      <header class="header">
        Summary
      </header>
      <article class="article">
        <header class="header">Reaction</header>
        <span>80 / 100</span>
      </article>
      <article class="article">
        <header class="header">Memory</header>
        <span>92 / 100</span>
      </article>
      <article class="article">
        <header class="header">Verbal</header>
        <span>61 / 100</span>
      </article>
      <article class="article">
        <header class="header">Visual</header>
        <span>72 / 100</span>
      </article>
      <button>Continue</button>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>

</html>
